<html lang="en">

<head>

<body onload="bodyOnLoad()">
    <div id="forms">
        <form end="/usuario/create" style="background-color: limegreen;">
            <label>Username:
                <input type="text" name="username">
            </label>
            <label>Email:
                <input type="text" name="email">
            </label>
            <label>Senha:
                <input type="password" name="senha">
            </label>
            <label>Grupo:
                <input type="number" name="grupo">
            </label>
            <br>
            <input type="submit" value="Criar">
        </form>
        <br>
        <form end="/usuario" style="background-color: goldenrod;">
            <label>idUsuario:
                <input type="number" name="idUsuario">
            </label>
            <br>
            <input type="submit" value="Listar">
        </form>
        <br>
        <form end="/usuario/update" style="background-color: darkslateblue;">
            <label>idUsuario:
                <input type="number" name="idUsuario">
            </label>
            <label>Username:
                <input type="text" name="username">
            </label>
            <label>Email:
                <input type="text" name="email">
            </label>
            <label>Senha:
                <input type="password" name="senha">
            </label>
            <label>Grupo:
                <input type="number" name="grupo">
            </label>
            <br>
            <input type="submit" value="Atualizar">
        </form>
        <br>
        <form end="/usuario/delete" style="background-color: crimson;">
            <label>idUsuario:
                <input type="number" name="idUsuario">
            </label>
            <br>
            <input type="submit" value="Deletar">
        </form>
    </div>
    <br>
    <div id="tabela">
        <h3 id="acao"></h3>
        <ol id="lista">
            <!--lista-->
        </ol>
    </div>
    <style>
        html {
            background-color: black;
            color: white;
        }

        form {
            padding-left: 1em;
            padding-top: 1em;
        }

        label {
            display: inline-block;
        }

        input[type=number] {
            width: 5em;
        }

        input[type=submit] {

            margin: 1em;
        }

        form {
